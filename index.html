<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="components/share-button.js" defer></script>
    <script type="module" src="components/share-tooltip.js" defer></script>
    <title>Article preview component</title>
  </head>
  <body>
    <main class="cover bg:light">
      <div class="container card with-sidebar">
        <figure>
          <img
            class="bg-image"
            src="/assets/images/drawers.jpg"
            alt="Picture of green drawers with a base on top"
          />
        </figure>
        <div class="box">
          <div class="stack">
            <h1 class="article-title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="article-summary">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
            <div class="container justify:between author">
              <div class="container avatar">
                <img
                  src="/assets/images/avatar-michelle.jpg"
                  alt="Picture of the author"
                />
                <div class="container direction:column">
                  <h2>Michelle Appleton</h2>
                  <span>28 Jun 2020</span>
                </div>
              </div>
              <div class="share">
                <share-button></share-button>
                <share-tooltip></share-tooltip>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
